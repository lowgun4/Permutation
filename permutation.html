<!DOCTYPE html>
<html>

<head>
	<link rel = "stylesheet" href = "webStyle.css">
	<title>Permutation Translator</title>
</head>

<body>
	<h1>Permutation Translator</h1>
	<h3>Cauchy to Cyclic</h3>
	<p>Please enter a sequence of unique natural numbers seperated by commas 
	representing the second line of a Cauchy Two-Line representation for 
	some permutation. Press Enter to calculate the cyclic representation of 
	your permutation.</p>
	<form action = "translation" method = "get">
		<label>Permutation: <input type = "text" name = "cauchyPerm" maxlength = "100">
		</label>
		<button>Calculate</button>
	</form>
</body>
</html>
